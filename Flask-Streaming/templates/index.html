    <script>
      if (!!window.EventSource) {                                   //"/drone_num" url에서 이벤트 객체를 받아 다음 명령들을 실행합니다.
        var source = new EventSource("/drone_num");
        source.onmessage = function (e) {
          var jbSplit = e.data.split(",");
          for (var i in jbSplit) {
            $("#cam" + i).text(jbSplit[i]);                         //어떤 cam에 드론이 몇개 있는지 표시합니다.
            var time = new Date();
            var D = 'Date: ' + time.getFullYear() + '-' + (time.getMonth()+1)+ '-' + time.getDate() + ' ' + time.getHours() + ':' + time.getMinutes() + ':' + time.getSeconds();
            $("#timedate").text(D)                                  //시간을 표시합니다.
            var j = jbSplit[i].split(":");
            parseInt(j[1]);
            if (j[1] != 0) {                                        //드론수가 1개이상이면 화면 테두리를 노란색으로 바꿔줍니다.
              var img = document.getElementById("video" + i);
              img.style.borderColor = "#ffff00";
            } else {
              var img = document.getElementById("video" + i);
              img.style.borderColor = "#ffffff";
            }
          }
        };
      }

      $(document).ready(function (e){

        $(document).on("click",".cam_video",function(){
                $('body').scrollTop(0);      // 스크롤 위로
                $("body").css("overflow", "hidden");  // 스크롤 숨기기
                var path = $(this).attr('src')
                var c = $(this).attr('class')
                var cam = c.split(' ')[1]
                showImage(path, cam)
                
                window.onkeydown = function(){
                  if(event.keyCode == 13){           //엔터키
                    $.ajax({
                      url:'/send_img'
                    });
                  }
                  else if(event.keyCode == 37){      //좌
                    $.ajax({
                      url:'/L/'+ cam
                    });
                  }
                  else if(event.keyCode == 38){      //상
                    $.ajax({
                      url:'/U/'+ cam
                    });
                  }
                  else if(event.keyCode == 39){      //우
                    $.ajax({
                      url:'/R/'+ cam
                    });
                  }
                  else if(event.keyCode == 40){      //하
                    $.ajax({
                      url:'/D/'+ cam
                    });
                  }
                  else if(event.keyCode == 32){      //스페이스바
                    $.ajax({
                      url:'/C/'+ cam
                    });
                  }
              }
              window.onkeyup = function(){
                event.keyCode = 9;
              }
                
          });//end click event
            
        function showImage(fileCallPath, cam){                                  //이미지가 크게 보이게 하는 함수입니다.
            $(".bigPictureWrapper").css("display","flex").show();
            $(".bigPicture")
            .html("<img src='"+fileCallPath+"' >");
        }
            
        $(".bigPicture").on("click", function(e){                           //다시 눌렸을때 큰 이미지가 사라지게하는 메소드입니다.
            $("body").css("overflow", "scroll");
            setTimeout(function(){
            $('.bigPictureWrapper').hide();
            }, 0);
        });//end bigWrapperClick event

        
        var check = $("input[type='checkbox']");
        check.click(function(){
          $.ajax({
            url: "/mode_change",
            async: true
          });
          $("p").toggle();
        });

            
      });
    </script>

      .switch {
      position: relative;

      width: 60px;
      height: 34px;
      vertical-align:middle;
    }

    /* Hide default HTML checkbox */
      .switch input {display:none;}

      /* The slider */
      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        -webkit-transition: .4s;
        transition: .4s;
      }

      .slider:before {
        position: absolute;
        content: "";
        height: 26px;
        width: 26px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        -webkit-transition: .4s;
        transition: .4s;
      }

      input:checked + .slider {
        background-color: #2196F3;
      }

      input:focus + .slider {
        box-shadow: 0 0 1px #2196F3;
      }

      input:checked + .slider:before {
        -webkit-transform: translateX(26px);
        -ms-transform: translateX(26px);
        transform: translateX(26px);
      }

      /* Rounded sliders */
      .slider.round {
        border-radius: 34px;
      }

      .slider.round:before {
        border-radius: 50%;
      }

      p {
        margin:0px;
        display:inline-block;
        font-size:15px;
        font-weight:bold;
      }
